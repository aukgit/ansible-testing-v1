- name: Deploy a web application
  hosts: ubuntu_servers
  tasks:
    - name: Ping test
      ping: 

    - name: apt clean
      apt: 
        autoclean: yes

    - name: Install Python (setup tools, build essential, pip, git) required dependencies
      # become: true
      # become_method: sudo
      apt: name={{ item }} state=present
      with_items:
        - python
        - python-setuptools
        - python-dev
        - build-essential
        - git

    - name: Install MySQL required dependencies
      # become: true
      # become_method: sudo
      apt: name={{ item }} state=present force=yes
      with_items:
        - mysql-server
        - mysql-client
    
    - name: Start MySQL Service
      service:
        name: mysql
        state: started
        enabled: yes # on restart service will be started automatically.

    - name: Create Application Database
      mysql_db: name=employee_db state=present #present means???

    - name: Create Application Database user
      mysql_user:
        name: db_user
        password: a
        priv: '*.*:ALL'
        state: present
        host: '%'

    - name: Install Python Flask dependencies
      pip: 
        name: "{{ item }}"
        state: present
      with_items:
        - flask
        - flask-mysql
    - name: Update Cache
      action: apt update_cache=true